<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="nav-bar">
    <ng-container *ngFor="let link of links">
      <ng-container *ngIf="!link.children; else accordionTemplate">
        <button
          mat-stroked-button
          [routerLink]="link.route"
          color="secondary"
          class="nav-btn"
        >
          <img
            *ngIf="link.icon"
            [src]="'assets/icons/' + link.icon"
            class="custom-icon"
          />
          {{ link.label }}
        </button>
      </ng-container>

      <ng-template #accordionTemplate>
        <mat-accordion class="navigation">
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <img
                  *ngIf="link.icon"
                  [src]="'assets/icons/' + link.icon"
                  class="custom-icon"
                />{{ link.label }}</mat-panel-title
              >
            </mat-expansion-panel-header>
            <div *ngFor="let child of link.children">
              <button
                mat-stroked-button
                [routerLink]="child.route"
                class="nav-btn"
              >
                {{ child.label }}
              </button>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </ng-template>
    </ng-container>
  </mat-sidenav>
</mat-sidenav-container>
